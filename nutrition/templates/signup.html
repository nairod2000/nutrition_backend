<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
    <h1 class="jumbotron text-center">Sign up</h1>
    <form class="w-50 justify-content-center align-content-center">
        <div class="form-group">
            <label for="username">Username:</label>
            <input id="username" class="form-control" type="text" name="username" id="username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" class="form-control" type="password" name="password" id="password">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" class="form-control" type="email" name="email" id="email">
        </div>
        <button id="signup" class="btn btn-primary mt-5" type="button" id="submit">Sign Up</button>
    </form>
</div>
</div>
</div>
<script>
    let signupBtn, userNameField, passwordField, emailField;

    window.addEventListener("DOMContentLoaded",()=>{
        signupBtn = document.getElementById("signup");
        userNameField = document.getElementById("username");
        passwordField = document.getElementById("password");
        emailField = document.getElementById("email");

        signupBtn.addEventListener("click",signup);
    });

    function signup(){
        let username = userNameField.value;
        let password = passwordField.value;
        let email = emailField.value;
        let data = {
            username: username,
            password: password,
            email: email
        };
        //url below will need to be updated to actual endpoint
        fetch("/api/register",{
            method: "POST",
            body: JSON.stringify(data),
            headers: {
                "Content-Type": "application/json"
            }
        }).then(response => response.json())
        .then(data => {
            console.log(data);
            if(data["status"] == "success"){
                console.log(data);
            }else{
                alert("Invalid username or password");
            }
        });
    }

</script>
</body>
</html>

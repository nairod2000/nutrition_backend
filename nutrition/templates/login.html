<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Log In</title>
</head>
<body>
    <div class ="container">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="jumbotron text-center">Log In</h1>
                <form>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input class="form-control" type="text" name="username" id="username">
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input class="form-control" type="password" name="password" id="password">
                    </div>
                    <button class="btn btn-primary" type="submit" value="Login" id="submit">Log In</button>
                </form>
            </div>
    </div>
<script>
    let loginBtn, userNameField, passwordField;
    window.addEventListener("DOMContentLoaded",()=>{
        loginBtn = document.getElementById("submit");
        userNameField = document.getElementById("username");
        passwordField = document.getElementById("password");

        loginBtn.addEventListener("click",authenticate());



    });

    function authenticate(){
        let username = userNameField.value;
        let password = passwordField.value;
        let data = {
            username: username,
            password: password
        };
        //url below will need to be updated to actual endpoint
        fetch("/api/authenticate",{
            method: "POST",
            body: JSON.stringify(data),
            headers: {
                "Content-Type": "application/json"
            }
        }).then(response => response.json())
        .then(data => {
            if(data["status"] == "success"){
                console.log(data);
            }else{
                alert("Invalid username or password");
            }
        });
    }


</script>
</body>
</html>
